<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-xl font-bold text-gray-800">Expense Tracker</span>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="dashboard.html" class="border-blue-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Dashboard
                        </a>
                        <a href="categories.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Categories
                        </a>
                        <a href="expenses.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Expenses
                        </a>
                        <a href="budgets.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Budgets
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <span id="userName" class="text-gray-700 mr-4"></span>
                    <button id="logoutBtn" class="text-gray-500 hover:text-gray-700">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div class="card">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Total Expenses (This Month)</h3>
                <p id="totalExpenses" class="text-2xl font-bold text-gray-900">$0.00</p>
            </div>
            <div class="card">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Total Budget (This Month)</h3>
                <p id="totalBudget" class="text-2xl font-bold text-gray-900">$0.00</p>
            </div>
            <div class="card">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Remaining Budget</h3>
                <p id="remainingBudget" class="text-2xl font-bold text-gray-900">$0.00</p>
            </div>
        </div>

        <!-- Charts -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Expenses by Category -->
            <div class="card">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">Expenses by Category</h3>
                <canvas id="categoryChart"></canvas>
            </div>

            <!-- Monthly Trend -->
            <div class="card">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">Monthly Trend</h3>
                <canvas id="trendChart"></canvas>
            </div>
        </div>

        <!-- Recent Expenses -->
        <div class="card mt-6">
            <h3 class="text-lg font-semibold text-gray-700 mb-4">Recent Expenses</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Category</th>
                            <th>Payment Method</th>
                        </tr>
                    </thead>
                    <tbody id="recentExpenses"></tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Auth module -->
    <script type="module" src="js/auth.js"></script>
    <!-- Dashboard module -->
    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
