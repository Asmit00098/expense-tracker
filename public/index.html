<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                    }
                }
            }
        }
    </script>
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-900">Expense Tracker</h2>
            <p class="mt-2 text-sm text-gray-600">Track your expenses and manage your budget</p>
        </div>

        <!-- Auth Message -->
        <div id="authMsg" class="text-center text-sm"></div>

        <!-- Login Form -->
        <form id="loginForm" class="bg-white rounded-2xl shadow-lg p-6 space-y-6">
            <h3 class="text-lg font-semibold text-gray-700">Login</h3>
            <div>
                <label class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="loginEmail" required
                    class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="loginPassword" required
                    class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg font-medium hover:bg-blue-600 transition-colors duration-200">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="bg-white rounded-2xl shadow-lg p-6 space-y-6">
            <h3 class="text-lg font-semibold text-gray-700">Sign Up</h3>
            <div>
                <label class="block text-sm font-medium text-gray-600">Name</label>
                <input type="text" id="signupName" required
                    class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="signupEmail" required
                    class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="signupPassword" required
                    class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg font-medium hover:bg-blue-600 transition-colors duration-200">Sign Up</button>
        </form>
    </div>

    <!-- Auth module -->
    <script type="module" src="js/auth.js"></script>
</body>
</html>
